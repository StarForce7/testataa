<DOCTYPE! html>
<html>
<head>

   <meta charset="UTF-8">

   <style>
   @charset "UTF-8";

   
   ul
   {
      list-style-type:none;
      margin:0;
      padding:0;
   }

div.Haku
{
    height:7%;
    width:100%;
}

   div.viewport
   {
      height:92%;
      width:100%;
      margin:0;
	
      position:relative;
      overflow:hidden;
      top:5px;
      left:0;
      display:none;
   }


   video
   {
background-color:black;
      width:100%;
      height:100%;
position:absolute;
float:left;
clear:both;
z-index:0;
   }

   canvas.drawingBuffer
   {
      top:40%;
      left:0;
      position:absolute;
      width: 100%;
      height: 20%;
z-index:2;
   }
   
   @media only screen and (min-width: 1000px)
   {
      canvas.drawingBuffer
      {
         display:block;
      }
      div.viewport
      {
         display:none;
      }
      li
      {
         display:none;
      }
   }

   </style>

</head>

<body>
<div class="Haku">
<input type="text" id="haku" placeholder="Hae..." style="width:79%; height:100%; font-size:250%; background-color:white;">
<button id="button" style="width:20%; height:100%;font-size:250%;">Etsi</button>

</div>   
<div id="interactive" class="viewport">

<div style="height:40%; width:100%; background-color:black; opacity:0.5; position:absolute; float:left; overflow:hidden; z-index:1;"></div>
<div style="height:20%; width:100%;  position:absolute; float:left; overflow:hidden; top:40%; z-index:1;"></div>
<div style="height:40%; width:100%; background-color:black; opacity:0.5; position:absolute; float:left; overflow:hidden; top:60%; z-index:1;"><input type="image" src="torch.png"/></div>
</div>
   


<script src="quagga.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script src="ScriptiWat.js"></script>


</body>
</html>
